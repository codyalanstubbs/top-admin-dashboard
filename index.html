<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <svg width="25" height="25" class="icon">
                <rect width="25" height="25" />
            </svg>
            <h1>Dashboard</h1>
        </div>
        <ul class="user-nav">
            <li class="nav-item">
                <svg width="25" height="25" class="icon">
                    <rect width="25" height="25" />
                </svg>
                <h2>Home</h2>
            </li>
            <li class="nav-item">
                <svg width="25" height="25" class="icon">
                    <rect width="25" height="25" />
                </svg>
                <h2>Profile</h2>
            </li>
            <li class="nav-item">
                <svg width="25" height="25" class="icon">
                    <rect width="25" height="25" />
                </svg>
                <h2>Messages</h2>
            </li>
            <li class="nav-item">
                <svg width="25" height="25" class="icon">
                    <rect width="25" height="25" />
                </svg>
                <h2>History</h2>
            </li>
            <li class="nav-item">
                <svg width="25" height="25" class="icon">
                    <rect width="25" height="25" />
                </svg>
                <h2>Tasks</h2>
            </li>
            <li class="nav-item">
                <svg width="25" height="25" class="icon">
                    <rect width="25" height="25" />
                </svg>
                <h2>Communities</h2>
            </li>
        </ul>
        <ul class="meta-nav">
            <li class="nav-item">
                <svg width="25" height="25" class="icon">
                    <rect width="25" height="25" />
                </svg>
                <h2>Home</h2>
            </li>
            <li class="nav-item">
                <svg width="25" height="25" class="icon">
                    <rect width="25" height="25" />
                </svg>
                <h2>Support</h2>
            </li>
            <li class="nav-item">
                <svg width="25" height="25" class="icon">
                    <rect width="25" height="25" />
                </svg>
                <h2>Privacy</h2>
            </li>
        </ul>
    </div>
    <div class="menu">
        <div class="menu-top">
            <svg width="25" height="25" class="search-btn">
                <rect width="25" height="25" />
            </svg>
            <input type="search" name="search" id="search-bar">
            <svg width="25" height="25" class="notifications">
                <rect width="25" height="25" />
            </svg>
            <svg height="50" width="50" class="small-avatar">
                <circle cx="25" cy="25" r="20" stroke="black" stroke-width="3" fill="whitesmoke" />
            </svg>
            <h3 class="userFullName">Cody Stubbs</h3>
        </div>
        <div class="menu-bottom">
            <svg height="100" width="100" class="small-avatar">
                <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="whitesmoke" />
            </svg>
            <div class="greeting-box">
                <h4>Hi there,</h4>
                <h2 class="username">Cody Stubbs (@schtubbs)</h2>
            </div>
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
        </div>
    </div>
    <div class="content"></div>
</body>

</html>
